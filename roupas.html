<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roupas infantis - Linho & Latte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <header>
  <img src="logo.png" alt="Linho & Latte" class="logo">
  <nav>
    <ul>
      <li><a href="index.html" class="active">Início</a></li>
      <li><a href="cardapio.html">Cardápio</a></li>
      <li><a href="roupas.html">Roupas infantis</a></li>
      <li><a href="contribuir.html">Quero contribuir</a></li>
      <li><a href="sobre.html">Sobre nós</a></li>
      <li><a href="fotos.html">Fotos</a></li>
    </ul>
  </nav>
</header>


  <!-- MAIN -->
  <main>
    <!-- filtro e pesquisa -->
    <div class="filters" role="region" aria-label="Filtros de busca">
      <div class="search">
        <input type="search" id="searchInput" placeholder="Pesquisar peça..." aria-label="Pesquisar peça">
      </div>

      <select id="filterType" aria-label="Tipo de peça">
        <option value="all">Tipo de peça</option>
        <option value="camiseta">Camiseta</option>
        <option value="vestido">Vestido</option>
        <option value="calca">Calça</option>
      </select>

      <select id="filterAge" aria-label="Faixa etária">
        <option value="all">Idade</option>
        <option value="0-2">0-2 anos</option>
        <option value="3-5">3-5 anos</option>
        <option value="6-10">6-10 anos</option>
      </select>

      <select id="filterCondition" aria-label="Condição">
        <option value="all">Condição</option>
        <option value="novo">Novo</option>
        <option value="usado">Usado</option>
      </select>
    </div>

    <!-- produtos -->
    <section class="products" aria-live="polite">
      <!-- Card 1 -->
      <article class="product-card" data-name="Camiseta Azul" data-type="camiseta" data-age="3-5" data-condition="novo">
        <img src="camiseta-azul.png" alt="Camiseta azul infantil">
        <div class="product-title">Camiseta Azul</div>
        <div class="product-meta">3-5 anos | Novo</div>
      </article>

      <!-- Card 2 -->
      <article class="product-card" data-name="Vestido Rosa" data-type="vestido" data-age="0-2" data-condition="usado">
        <img src="vestido-rosa.png" alt="Vestido rosa infantil">
        <div class="product-title">Vestido Rosa</div>
        <div class="product-meta">0-2 anos | Usado</div>
      </article>

      <!-- Card 3 -->
      <article class="product-card" data-name="Calça Jeans" data-type="calca" data-age="6-10" data-condition="novo">
        <img src="calca-jeans.png" alt="Calça jeans infantil">
        <div class="product-title">Calça Jeans</div>
        <div class="product-meta">6-10 anos | Novo</div>
      </article>

      <!-- -> Você pode duplicar / adicionar novos cards aqui (só manter os data-attributes) -->
    </section>

  </main>

  <footer>
    © 2025 Linho & Latte | Instagram: @linhoelatte | WhatsApp: (00) 00000-0000
  </footer>

  <!-- script de filtro -->
  <script src="script.js"></script>
</body>
</html>
