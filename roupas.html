<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roupas infantis - Linho & Latte</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <header>
  <img src="logo.png" alt="Linho & Latte" class="logo">
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="cardapio.html">Cardápio</a></li>
      <li><a href="roupas.html"class="active">Roupas infantis</a></li>
      <li><a href="contribuir.html">Quero contribuir</a></li>
      <li><a href="sobre.html">Sobre nós</a></li>
      <li><a href="fotos.html">Fotos</a></li>
    </ul>
  </nav>
</header>


  <!-- MAIN -->
  <main>
    <!-- filtro e pesquisa -->
    <div class="filters" role="region" aria-label="Filtros de busca">
      <div class="search">
        <input type="search" id="searchInput" placeholder="Pesquisar peça..." aria-label="Pesquisar peça">
      </div>

      <select id="filterType" aria-label="Tipo de peça">
        <option value="all">Tipo de peça</option>
        <option value="camiseta">Camiseta</option>
        <option value="vestido">Vestido</option>
        <option value="calca">Calça</option>
      </select>

      <select id="filterAge" aria-label="Faixa etária">
        <option value="all">Idade</option>
        <option value="0-2">0-2 anos</option>
        <option value="3-5">3-5 anos</option>
        <option value="6-10">6-10 anos</option>
      </select>

      <select id="filterCondition" aria-label="Condição">
        <option value="all">Condição</option>
        <option value="novo">Novo</option>
        <option value="usado">Usado</option>
      </select>
    </div>

    <!-- produtos -->
   <section class="roupas-container">
  <div class="filtros">
    <input type="text" placeholder="Pesquisar peça...">
    <select>
      <option>Tipo de peça</option>
      <option>Camisa</option>
      <option>Calça</option>
      <option>Vestido</option>
    </select>
    <select>
      <option>Idade</option>
      <option>0-2 anos</option>
      <option>3-5 anos</option>
      <option>6-10 anos</option>
    </select>
    <select>
      <option>Condição</option>
      <option>Novo</option>
      <option>Usado</option>
    </select>
  </div>

  <div class="grid-roupas">
    <div class="card-roupa">
      <img src="img/camisa-azul.jpg" alt="Camiseta Azul">
      <h3>Camiseta Azul</h3>
      <p>3-5 anos | Novo</p>
    </div>

    <div class="card-roupa">
      <img src="img/vestido-rosa.jpg" alt="Vestido Rosa">
      <h3>Vestido Rosa</h3>
      <p>0-2 anos | Usado</p>
    </div>

    <div class="card-roupa">
      <img src="img/calca-jeans.jpg" alt="Calça Jeans">
      <h3>Calça Jeans</h3>
      <p>6-10 anos | Novo</p>
    </div>
  </div>
</section>

  </main>

  <footer>
    © 2025 Linho & Latte | Instagram: @linhoelatte | WhatsApp: (00) 00000-0000
  </footer>

  <!-- script de filtro -->
  <script src="script.js"></script>
</body>
</html>
